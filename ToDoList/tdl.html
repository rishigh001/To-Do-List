<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    <link rel="stylesheet" href="tdl.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="Task title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Read TextBook</li>
        <li class="checked">Assignment</li>
        <li>Watch anime</li>
        <li>Meeting friends</li>
        <li>Coding contest</li>
      </ul>
</body>
<script src="tdl.js"></script>
</html>
